<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Buffer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.21/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://js.arcgis.com/3.21/"></script>
  <script src="scripts.js"></script>

</head>

<body class="claro">
  <div data-dojo-type="dijit/layout/BorderContainer" 
       data-dojo-props="gutters:'true', design:'sidebar'" 
       style="width:100%;height:100%;">

    <div id="map" 
         data-dojo-type="dijit/layout/ContentPane" 
         data-dojo-props="region:'center'">
    </div>

    <div id="leftPane" 
         data-dojo-type="dijit/layout/ContentPane" 
         data-dojo-props="region:'left'">
      <div class="details"><b>Selecciona una de las herramientas de dibujo. El Buffer aparecerá despúes de unos segundos.<b></div>
      <button type="button" class="tool" id="line">Linea</button><br>
      <button type="button" class="tool" id="polyline">Poli-Línea</button><br>
      <button type="button" class="tool" id="freehandpolyline">Dibujar Poli-Línea</button>
      <br/>
      <button type="button" class="tool" id="polygon">Polígono</button><br>
      <button type="button" class="tool" id="freehandpolygon">Dibujar Polígono</button>
      <br/><hr />
      <div><b>Configuración</b>
      Distancia del Buffer:&nbsp;<input type="text" id="distance" size="5" value="25" />
      <select id="unit" style="width:100px;">
        <option value="UNIT_KILOMETER">Kilómetros</option>
        <option value="UNIT_STATUTE_MILE">Millas</option>
        <option value="UNIT_METER">Metros</option>
      </select><br />
      <button type="button" id="clearGraphics" class="tool">Limpiar el Mapa</button>
      </div>
    </div>
  </div>
</body>
</html>
